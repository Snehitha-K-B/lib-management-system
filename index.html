<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      LIBRARY MANAGEMENT SYSTEM
    </title>
    <style>
      .lms {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("img3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: auto;
        width: auto;
      }
      .topnav {
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
      }

      .topnav a {
        font-weight: bold;
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: white;
      }
      .subnav {
        float: left;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
      }

      .subnav .subnavbtn {
        font-size: 20px;
        font-weight: bold;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background: rgba(0, 0, 0, 0.2);
        font-family: inherit;
        margin: 0;
      }

      .topnav a:hover,
      .subnav:hover .subnavbtn {
        background: rgba(0, 0, 0, 0.2);
        color: white;
      }
      .subnav-content {
        overflow: hidden;
        display: none;
        position: absolute;
        left: 0;
        background: rgba(0, 0, 0, 0.2);
        width: 100%;
        z-index: 1;
      }

      .subnav-content a {
        overflow: hidden;
        float: left;
        color: white;
        text-decoration: none;
      }

      .subnav-content a:hover {
        overflow: hidden;
        color: black;
      }

      .subnav:hover .subnav-content {
        display: block;
      }
      .topnav .icon {
        display: none;
        color: white;
        float: right;
        font-size: 24px;
        cursor: pointer;
        padding: 14px 16px;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child),
        .subnav .subnavbtn {
          display: none;
        }

        .topnav a.icon {
          float: right;
          display: block;
        }

        .topnav.responsive {
          position: relative;
        }

        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }

        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }

        /* Move subnav buttons inside hamburger menu */
        .topnav.responsive .subnav {
          float: none;
          display: block;
          text-align: left;
        }

        .topnav.responsive .subnav .subnavbtn {
          display: block;
          text-align: left;
        }

        .topnav.responsive .subnav-content {
          position: static;
          background: rgba(0, 0, 0, 0.2);
        }
      }
    </style>
  </head>
  <body class="lms">
    <h2 style="color: wheat; text-align: center; font-weight: bold;">
      WELCOME TO OUR LIBRARY MANAGEMENT SYSTEM
    </h2>
    <div class="topnav" id="myTopnav">
      <div class="subnav">
        <button class="subnavbtn">HOME</button>
        <div class="subnav-content">
          <div id="home-content">
            <iframe src="home.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">REGISTER</button>
        <div class="subnav-content">
          <div id="register-content">
            <iframe src="reg.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">LOGIN</button>
        <div class="subnav-content">
          <div id="login-content">
            <iframe src="login.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">BOOK LIST</button>
        <div class="subnav-content">
          <div id="book list-content">
            <iframe src="book.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">GALLERY</button>
        <div class="subnav-content">
          <div id="gallery-content">
            <iframe src="book1.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">ABOUT</button>
        <div class="subnav-content">
          <div id="about-content">
            <iframe src="about.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">CONTACT US</button>
        <div class="subnav-content">
          <div id="contact us-content">
            <iframe src="contact.html" width="100%" height="600px"></iframe>
          </div>
        </div>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="toggleMenu()"
        >&#9776;</a
      >
    </div>
    <script>
      function toggleMenu() {
        var topnav = document.getElementById("myTopnav");
        if (topnav.className === "topnav") {
          topnav.className += " responsive";
        } else {
          topnav.className = "topnav";
        }
      }
    </script>
  </body>
</html>
