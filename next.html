<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .imag {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("img.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: auto;
        width: auto;
      }

      header {
        color: wheat;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
      }

      .container {
        margin: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
      }

      .dashboard-card {
        padding: 20px;
        border-radius: 5px;
        color: antiquewhite;
      }

      .dashboard-card h2 {
        margin-top: 0;
      }

      .search-form {
        margin-bottom: 20px;
        color: white;
      }

      .book-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
      }

      .book-card {
        background-color: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("img.jpg");

        border: 2px;
        padding: 20px;
        border-radius: 5px;
      }

      .book-card img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
      .account-form {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
      @media screen and (min-width: 768px) {
        .dashboard {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (min-width: 1024px) {
        .dashboard {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>
  </head>
  <body class="imag">
    <header>
      <h1>Library Management System</h1>
    </header>
 <div class="container">
      <div class="dashboard">
        <div class="dashboard-card">
          <h2>Search and Browse</h2>
          <form class="search-form">
            <input type="text" placeholder="Search books..." />
            <button type="submit">Search</button>
          </form>
          <div class="book-list">
            <div class="book-card">
              <img src="i1.jpg" alt="Book cover" />
              <h3>Book:Applied Mechanics</h3>
              <p>Author:R.K.Rajput</p>
              <p>Due Date:15.06.2023</p>
            </div>
            <div class="book-card">
              <img src="i20.jpg" alt="Book cover" />
              <h3>Book:Half-girlfriend</h3>
              <p>Author:Chetan Bhagat</p>
              <p>Due Date:20.06.2023</p>
            </div>
            <div class="book-card">
              <img src="i6.jpg" alt="Book cover" />
              <h3>Book:Engineering Graphics</h3>
              <p>Author:VP kumar, Jasbir singh</p>
              <p>Due Date:10.07.2023</p>
            </div>
          </div>
        </div>
        <div class="dashboard-card">
          <h2>ADD BOOKS</h2>
          <form class="account-form">
            <label for="book">Book</label><br />
            <input type="text" id="book" /><br />
            <label for="author">Author</label><br />
            <input type="text" id="author" /><br />
            <button
              type="Add"
              style="font-size: 30px; background-color: black; color: white;"
            >
              Add Book</button
            ><br />
            <button
              type="submit"
              style="font-size: 30px; background-color: black; color: white;"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let books = [
        {
          title: "Applied Mechanics",
          author: "R.K.Rajput",
          dueDate: "15.06.2023",
          image: "i1.jpg"
        },
        {
          title: "Half-girlfriend",
          author: "Chetan Bhagat",
          dueDate: "20.06.2023",
          image: "i20.jpg"
        },
        {
          title: "Engineering Graphics",
          author: "VP kumar, Jasbir singh",
          dueDate: "10.07.2023",
          image: "i6.jpg"
        }
      ];
      function displayBooks() {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = "";
        for (let i = 0; i < books.length; i++) {
          const book = books[i];
          const bookCard = document.createElement("div");
          bookCard.className = "book-card";
          const image = document.createElement("img");
          image.src = book.image;
          image.alt = "Book cover";
          const title = document.createElement("h3");
          title.innerText = "Book: " + book.title;
          const author = document.createElement("p");
          author.innerText = "Author: " + book.author;
          const dueDate = document.createElement("p");
          dueDate.innerText = "Due Date: " + book.dueDate;
          bookCard.appendChild(image);
          bookCard.appendChild(title);
          bookCard.appendChild(author);
          bookCard.appendChild(dueDate);
          bookList.appendChild(bookCard);
        }
      }
      function searchBooks(event) {
        event.preventDefault();
        const searchInput = document.getElementById("search-input");
        const searchTerm = searchInput.value.toLowerCase();
        const filteredBooks = books.filter((book) =>
          book.title.toLowerCase().includes(searchTerm)
        );
        books = filteredBooks;
        displayBooks();
      }
      function addBook(event) {
        event.preventDefault();
        const addBookInput = document.getElementById("add-book");
        const addAuthorInput = document.getElementById("add-author");
        const newBook = {
          title: addBookInput.value,
          author: addAuthorInput.value,
          dueDate: "",
          image: "default.jpg"
        };
        books.push(newBook);
        displayBooks();
        addBookInput.value = "";
        addAuthorInput.value = "";
      }
      function updateBooks() {
        console.log("Books updated!");
      }
      displayBooks();
    </script>
  </body>
</html>
